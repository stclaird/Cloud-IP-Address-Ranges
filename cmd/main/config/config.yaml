ipfiles:
  - cloudplatform: "github"
    url: https://api.github.com/meta
    downloadfilename: github.txt
  - cloudplatform: ibm
    url: "https://raw.githubusercontent.com/ibm-cloud-docs/hardware-firewall-shared/master/ips.md"
    downloadfilename: ibm.txt
  - cloudplatform: azure
    url: "https://www.microsoft.com/en-us/download/details.aspx?id=56519"
    downloadfilename: "azure-public-cloud.json"
  - cloudplatform: google
    url: https://www.gstatic.com/ipranges/cloud.json
    downloadfilename: "google-cloud.json"
  - cloudplatform: google
    url: https://www.gstatic.com/ipranges/goog.json
    downloadfilename: "goog.json"
  - cloudplatform: aws
    url: https://ip-ranges.amazonaws.com/ip-ranges.json
    downloadfilename: "aws-ips.json"
  - cloudplatform: digitalocean
    url: https://digitalocean.com/geo/google.csv
    downloadfilename: "digitalocean.csv"
  - cloudplatform: cloudflare
    url: https://www.cloudflare.com/ips-v4
    downloadfilename: cloudflare-ipv4.txt
  - cloudplatform: oracle
    url: https://docs.oracle.com/en-us/iaas/tools/public_ip_ranges.json
    downloadfilename: oracle-public.json
  - cloudplatform: "linode"
    url: https://geoip.linode.com/
    downloadfilename: linode.txt
downloaddir: "downloadedfiles/"
dbfile : cloudIP.sqlite3.db
dbdir  : "output/"
